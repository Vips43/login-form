<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Log in form</title>
</head>

<body>


    <form id="form">
        <div class="signup-form">
            <h2>Sign up</h2>

            <div class="input-container">
                <input type="text" id="fname" value="" placeholder="enter name">
                <label for="fname">Enter Name</label>
            </div>

            <div class="input-container">
                <input type="text" id="lname" placeholder=" ">
                <label for="lname">Enter Last Name</label>
            </div>

            <div class="input-container">
                <input type="tel" id="phone" placeholder="">
                <label for="phone">Enter Number</label>
            </div>

            <div class="input-container">
                <input type="email" id="mail" placeholder="">
                <label for="mail">Enter Email</label>
            </div>

            <!-- Password field -->
            <div class="input-container">
                <input type="password" id="pass" placeholder="">
                <label for="pass">Enter Password</label>
                <div class="eye-t">
                    <input type="checkbox" id="eye1" class="eye-toggle">
                    <label for="eye1" class="eye">
                        <i class="fa-solid fa-eye"></i>
                        <i class="fa-solid fa-eye-slash"></i>
                    </label>
                </div>
            </div>

            <!-- Confirm password field -->
            <div class="input-container">
                <input type="password" id="apass" placeholder="">
                <label for="apass">Confirm Password</label>
                <div class="eye-t">
                    <input type="checkbox" id="eye2" class="eye-toggle">
                    <label for="eye2" class="eye">
                        <i class="fa-solid fa-eye"></i>
                        <i class="fa-solid fa-eye-slash"></i>
                    </label>
                </div>
            </div>

            <div class="button-container">
                <input type="button" id="signupbtn" value="Sign up">
            </div>
        </div>
        <!-- sign form ends -->
<!-- <div class="toggle-div">
    <h2 class="c1">Sign Up</h2>
</div> -->

        <!-- login form starts-->
        <div class="login-form">
            <h2 style="margin: 1rem 0;">Log In</h2>
            <div class="input-container">
                <input type="email" id="maill" placeholder="">
                <label for="maill">Enter Email</label>
            </div>

            <!-- Password field -->
            <div class="input-container">
                <input type="password" id="passs" placeholder="">
                <label for="passs">Enter Password</label>
                <div class="eye-t">
                    <input type="checkbox" id="eye3" class="eye-toggle">
                    <label for="eye3" class="eye">
                        <i class="fa-solid fa-eye"></i>
                        <i class="fa-solid fa-eye-slash"></i>
                    </label>
                </div>
            </div>
            <div class="button-container">
                <input type="button" id="loginbtn" value="Log In">
            </div>

        </div>
        <!-- login form ends-->

    </form>
<script src="script.js"></script>
</body>

</html>
