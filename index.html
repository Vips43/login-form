<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Log in form</title>
</head>
<body>
    <form action="">
        <div class="signUp">
            <h3 style="text-align: center;">Sign Up</h3>
            <div class="box">
                <input type="text" id="fname" >
                <label for="fname" class="label">First name</label>
            </div>

            <div class="box">
                <input type="text" id="lname" >
                <label for="lname" class="label">Last name</label>
            </div>
            
            <div class="box">
                <input type="text" name="" id="email">
                <label for="email" class="label">Email</label>    
            </div>

            <div class="box">
                <input type="password" id="pass">
                <label for="pass" class="label">Password  </label>
            </div>
            
            <div class="box">
                <input type="password" id="cpass">
                <label for="cpass" class="label">Confirm password  </label>
            </div>
            
            <div class="box">
                <input type="tel" name="" id="number">
                <label for="number" class="label">Phone number  </label>
            </div>
            
            <div class="box">
                <input type="submit" value="Submit">
            </div>
            <div class="box1">
                <input type="button" value="Log In">
            </div>
        </div>
        <div class="login">
            <h3 style="text-align: center;">Log In</h3>
            <div class="box">
                <input type="text" name="" id="id">
                <label for="id" class="label">Email/User ID</label>    
            </div>

            <div class="box">
                <input type="password" name="" id="Lpass">
                <label for="Lpass" class="label">Password</label>                
            </div>
            <div class="box loginBtn">
                <input type="button" id="loginBtn" value="Log In">
            </div>
            <input type="button" value="signUp" class="signBtn">
        </div>
    </form>
</body>
</html>
