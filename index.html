<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Log in form</title>
</head>
<body>
    <form action="">
        <div class="signUp">
            <h3 style="text-align: center;">Sign Up</h3>
            <div class="box">
                <label for="fname">First name  </label>
                <input type="text" id="fname" placeholder="Enter name">
            </div>

            <div class="box">
                <label for="lname">Last name  </label>
                <input type="text" id="lname" placeholder="Enter last name">
            </div>
            
            <div class="box">
                <label for="email">Email</label>    
                <input type="text" name="" id="email">
            </div>

            <div class="box">
                <label for="pass">Password  </label>
                <input type="password" id="pass">
            </div>
            
            <div class="box">
                <label for="cpass">Confirm password  </label>
                <input type="password" id="cpass">
            </div>
            
            <div class="box">
                <label for="number">Phone number  </label>
                <input type="tel" name="" id="number">
            </div>
            
            <div class="box">
                <input type="submit" value="Submit">
            </div>
            <div class="box1">
                <input type="button" value="Log In">
            </div>
        </div>
        <div class="login">
            <h3 style="text-align: center;">Log In</h3>
            <div class="box">
                <label for="id">Email/User ID</label>    
                <input type="text" name="" id="id">
            </div>

            <div class="box">
                <label for="Lpass">Password</label>                
                <input type="password" name="" id="Lpass">
            </div>
            <div class="box loginBtn">
                <input type="button" id="loginBtn" value="Log In">
            </div>
            <input type="button" value="signUp" class="signBtn">
        </div>
    </form>


    <p id="a">
        <p id="b"></p>
        <p id="c"></p>
    </p>
</body>
</html>
